name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '17.0.6'
        distribution: 'adopt'

    - name: Build and test Spring Boot application
      run: |
        mvn test
        if [ $? -ne 0 ]; then
          echo "Tests failed. Reverting the last commit."
          git revert HEAD -n
          git commit -m "Revert the last commit"
          exit 1
        fi
