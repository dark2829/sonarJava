name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '17.0.6'
        distribution: 'adopt'

    - name: Backup current commit
      run: git branch -m backup-branch

    - name: Build and test Spring Boot application
      run: mvn test

    - name: Reset to previous commit if tests failed
      if: ${{ failure() }}
      run: |
        git checkout -B master backup-branch
        git branch -D backup-branch