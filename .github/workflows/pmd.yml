name: PMD Code Review

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  pmd:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Comprobar caché de PMD
      id: cache-check
      uses: actions/cache@v2
      with:
        path: pmd
        key: pmd

    - name: Descargar archivo de PMD
      if: steps.cache-check.outputs.cache-hit != 'true'
      run: |
        curl -L -o pmd.zip https://github.com/pmd/pmd/releases/download/pmd_releases%2F7.0.0-rc3/pmd-dist-7.0.0-rc3-bin.zip
        unzip pmd.zip -d pmd
        rm pmd.zip

    - name: Ejecutar PMD
      run: |
        output=$(./pmd check -d ../../../src/main/java -R ../../../pmdrules/rulesets/java/gardian.xml -f text)
        echo "$output"
        if echo "$output" | grep -q "ParseException"; then
          echo -e "\e[91mFAILED\e[0mPMD encontró un ParseException en la salida."
          exit 1
        else
          echo -e "\e[91mACCEPT\e[0mPMD no encontró un ParseException en la salida."
        fi

    - name: Guardar caché de PMD
      if: steps.cache-check.outputs.cache-hit != 'true'
      uses: actions/cache@v2
      with:
        path: pmd
        key: pmd
