name: Test Status

on:
  workflow_run:
    workflows: ["Run Tests"]
    types:
      - completed

jobs:
  test-status:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Get test result
      id: get-result
      run: |
        result=$(echo "${{ github.event.workflow_run.conclusion }}")
        echo "::set-output name=result::$result"
